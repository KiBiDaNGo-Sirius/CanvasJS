<html>
    <head>
        <title>MakeCanvas</title>
        <!--CSS 一花ここ任せたにゃん-->
        <style>
            #canvas {
                background: #666;
            }
        </style>
    </head>
    <body>
        <!--canvas-->
        <canvas id="canvas"></canvas>

        <!--Branch Dialog page つまり　ここで枝の追加とかさくじょとかするにゃん-->
        <dialog id = "BranchDialog">
            <p>なにをしますか？</p>
            <form id ="RadioBs">
                <input type="radio" name="condition" value="branch" />ブランチの追加
                <input type="radio" name="condition" value="line"/>直線の追加
                <input type="radio" name="condition" value="nothing"/>何もしない
            </form>
            <button id="Bclose">実行</button>
        </dialog>

        <!--Text Dialog page つまり　ここで枝の追加とかさくじょとかするにゃん-->
        <dialog id = "TextDialog">
            <p></p>
            <form id ="Texts">
                <input type="text" name="condition" id = "above"/>テキストを入力してください
            </form>
            <canvas id="canvas"></canvas>
            <button id="Tclose">OK</button>
        </dialog>

        <!--lode JavaScript srcに注意-->
        <script type="text/javascript" src="testing.js" ></script>
    </body>
</html>
