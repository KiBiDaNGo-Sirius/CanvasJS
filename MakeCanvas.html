<html>
    <head>
        <title>MakeCanvas</title>
        <!--CSS 一花ここ任せたにゃん-->
        <style>
            #canvas {
                background: #666;
            }
        </style>
    </head>
    <body>
        <!--canvas-->
        <canvas id="canvas"></canvas>

        <!--text Edit Button-->
        <button id = "TextEdit">TextEdit</button>
        <!--Branch Dialog page つまり　ここで枝の追加とかさくじょとかするにゃん-->
        <dialog id = "BranchDialog">
            <p>なにをしますか？</p>
            <form id ="RadioBs">
                <input type="radio" name="condition" value="add" />追加
                <input type="radio" name="condition" value="del"/>削除
                <input type="radio" name="condition" value="nothing"/>何もしない
            </form>
            <button id="Bclose">実行</button>
        </dialog>

        <!--Text Dialog page つまり　ここで枝の追加とかさくじょとかするにゃん-->
        <dialog id = "TextDialog">
            <p></p>
            <form id ="Texts">
                <input type="text" name="condition" value="above" id = "above"/>上のやつ<br>
                <input type="text" name="condition" value="below" id = "below"/>下のやつ
            </form>
            <button id="Tclose">次のテキスト</button>
        </dialog>

        <!--lode JavaScript srcに注意-->
        <script type="text/javascript" src="testing.js" ></script>
    </body>
</html>
